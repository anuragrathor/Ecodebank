<html>

<head>
    <meta charset="utf-8" />
    <title>Transaction Data</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
    </style>
</head>

<body>
    <table>

        <tr>
            <th>Transaction</th>
            <th>Transaction Date</th>
            <th>Tour</th>
            <th>Round</th>
            <th>Amount</th>
            <th>Description</th>
        </tr>
        {{#each transactions}}
        <tr>
            <td>{{this.transaction_id}}</td>
            <td>{{this.created_at}}</td>
            <td>{{this.tour}}</td>
            <td>{{this.round}}</td>
            <td>{{this.amount}}</td>
            <td>{{this.description}}</td>
        </tr>
        {{/each}}
    </table>
</body>

</html>
